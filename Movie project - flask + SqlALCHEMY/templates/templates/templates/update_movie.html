<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film bearbeiten: {{ movie.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Film bearbeiten: {{ movie.name }}</h1>
    <a href="{{ url_for('user_movies', user_id=user_id) }}">Zur√ºck zur Filmliste</a>
    <form method="post">
        {{ form.hidden_tag() }}
        <label for="year">Jahr:</label>
        {{ form.year(id="year") }}
        <label for="rating">Bewertung (0-10):</label>
        {{ form.rating(id="rating") }}
        {{ form.submit() }}
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
